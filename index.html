<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="css/dracula.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="body" id="editor">
    <header class= "header">
        <img src= "/img/Header/Logo.svg" alt="logo da alura dev" class= "header__logo">
        <input type= "text" class="header__busca" placeholder="Busque por algo">
        <div class="header__campoUx">
            <div class="header__campoUx__caixinha">
                <img src="img/Header/fotoUx.svg" class="header__campoUx__fotoUx"> 
                <h3 class= "header__campoUx__nomeUx">Luiza</h3>
            </div>
            
        </div>  
    
    </header>
    <main class="corpo">
        <div class="corpo__menu">
            <h3 class="corpo__menu__titulo">menu</h3>
            <div class="corpo__menu__links">
                <a href="index.html" class="corpo__menu__links__a" id="editor"> 
                    <img class="corpo__menu__links__a__img" src="img/corpo/codigo.svg"> 
                    Editor de código
                </a>
            </div>
            <div class="corpo__menu__links">
                <a href="comunidade.html" class="corpo__menu__links__a" name="teste">
                    <img width="20px" height="16px" class="corpo__menu__links__a__img" src="img/corpo/comunidade.svg" name="teste"> 
                    Comunidade
                </a>
            </div>
        </div>
        <div class="corpo__codigo">
            <div class="corpo__codigo__editor">
             <code class="preview hljs"  contenteditable="true" aria-label="editor">
             </code>
            </div>
            <button type ="button" class="corpo__codigo__btn">Visualizar com o highligth</button>
        </div>
        <div class="corpo__projeto">
            <h3 class="corpo__projeto__titulo">seu projeto</h3>  
            <input class="corpo__projeto__nome" placeholder="Nome do seu projeto">
            <input class="corpo__projeto__descricao" placeholder="Descrição do seu projeto">
            <h3 class="corpo__projeto__titulo">Personalização</h3>  
            <select name="select" class="corpo__projeto__select">
                <option  value="Java Script">Java Script</option>
                <option value="Css" selected>Css</option>
                <option  value="Html">Html</option>
            </select>
            <input class="corpo__projeto__cor" type="color" >
            <button class="corpo__projeto__btn" >Salvar projeto</button>

                
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
        <script src="index.js"></script>
        
    </main>
</body>

</html>
